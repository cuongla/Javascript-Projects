<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Modal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- item image-->
      <div class="image">
        <img
          src="https://res.cloudinary.com/dqm3b7avx/image/upload/v1639274898/Gallery%20Images/img6_uwgoot.jpg"
          alt="image gallery"
        />
      </div>
      <div class="image">
        <img
          src="https://res.cloudinary.com/dqm3b7avx/image/upload/v1639274898/Gallery%20Images/img5_tj45u0.jpg"
          alt="image gallery"
        />
      </div>
      <div class="image">
        <img
          src="https://res.cloudinary.com/dqm3b7avx/image/upload/v1639274898/Gallery%20Images/img2_dwgzww.jpg"
          alt="image gallery"
        />
      </div>
      <div class="image">
        <img
          src="https://res.cloudinary.com/dqm3b7avx/image/upload/v1639274897/Gallery%20Images/img8_wmhxtc.jpg"
          alt="image gallery"
        />
      </div>
      <div class="image">
        <img
          src="https://res.cloudinary.com/dqm3b7avx/image/upload/v1639274897/Gallery%20Images/img7_uyzw7t.jpg"

        />
      </div>
      <div class="image">
        <img
          src="https://res.cloudinary.com/dqm3b7avx/image/upload/v1639274897/Gallery%20Images/img1_wcejnm.jpg"
          alt="image gallery"
        />
      </div>
      <div class="image">
        <img
          src="https://res.cloudinary.com/dqm3b7avx/image/upload/v1639274896/Gallery%20Images/img3_yxbjkk.jpg"
          alt="image gallery"
        />
      </div>
      <div class="image">
        <img
          src="https://res.cloudinary.com/dqm3b7avx/image/upload/v1639274896/Gallery%20Images/img4_vnjtds.jpg"
          alt="image gallery"
        />
      </div>
    </div>
    <!--Carousel-->
    <div class="gallery">
      <span class="control prev">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="fas fa-chevron-right"></i>
      </span>
      <div class="gallery-inner">
        <img src="" alt="" />
      </div>
      <i class="fas fa-times close"></i>
    </div>
  </body>
  <!--Javascript-->
  <script src="app.js"></script>
</html>
